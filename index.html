<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch-Pad</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <section class="main">

        <section class="header">
            <h1 style="padding: 20px; font-size: 36px; color: navy;text-align: center;">Sketch-Pad</h1>
        </section>

        <section class="grid">
        </section>
        <section class="controls">
            <button class="color" id="black" style="background-color: black;border: none; "></button>
            <button class="color" id="red" style="background-color: red;border: none; "></button>
            <button class="color" id="green" style="background-color: green;border: none; "></button>
            <button class="color" id="blue" style="background-color: blue;border: none; "></button>
            <button class="color" id="white">Eraser</button>
            <button class="clear">Clear</button>
            <button class="size">Size</button>
        </section>
    </section>
</body>
</html>
